<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Important Announcement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      overflow: hidden;
      color: white;
    }

    #container {
      text-align: center;
    }

    #intro {
      font-size: 2rem;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    #name {
      font-size: 4rem;
      margin-top: 20px;
      color: #ff2d2d;
      text-shadow: 0 0 20px red;
      opacity: 0;
      transform: scale(0.5);
    }

    .show {
      animation: pop 0.8s forwards, shake 0.4s infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(3px, 2px); }
      100% { transform: translate(1px, -1px); }
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #ff2d2d;
      color: white;
    }

    button:hover {
      background: #ff5555;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="intro">⚠️ Please click the button for an important message</div>
    <button onclick="reveal()">Reveal</button>
    <div id="name">DUDENG DAGA</div>
  </div>

  <script>
    function reveal() {
      const name = document.getElementById("name");
      name.classList.add("show");
    }
  </script>
</body>
</html>
