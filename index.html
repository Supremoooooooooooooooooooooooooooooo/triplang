<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution of Dudeng Daga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #000, #111);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #ff2d2d;
      text-shadow: 0 0 15px red;
    }

    #stage {
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.6);
      transition: all 0.6s ease;
    }

    #stage.show {
      opacity: 1;
      transform: scale(1);
    }

    #stage img {
      width: 240px;
      border-radius: 12px;
      box-shadow: 0 0 25px red;
    }

    #caption {
      margin-top: 15px;
      font-size: 1.3rem;
    }

    button {
      margin-top: 30px;
      padding: 14px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #ff2d2d;
      color: white;
    }

    button:hover {
      background: #ff5555;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¬ Evolution of Dudeng Daga</h1>

  <div id="stage">
    <img id="stageImg" src="" alt="Evolution stage">
    <div id="caption"></div>
  </div>

  <button onclick="nextStage()">Start Evolution</button>

  <script>
    const stages = [
      { img: "evol.jfif", text: "Stage 1: Dudeng (Prototype) ðŸ§ª" },
      { img: "evoll.jfif", text: "Stage 2: DUDENG DAGA (FINAL FORM) ðŸ”¥" }
    ];

    let current = -1;

    function nextStage() {
      current++;

      if (current >= stages.length) {
        current = stages.length - 1;
        return;
      }

      const stage = document.getElementById("stage");
      const img = document.getElementById("stageImg");
      const caption = document.getElementById("caption");

      img.src = stages[current].img;
      caption.textContent = stages[current].text;

      stage.classList.remove("show");
      void stage.offsetWidth; // reset animation
      stage.classList.add("show");
    }
  </script>

</body>
</html>
